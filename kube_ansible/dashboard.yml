- hosts: master
  become: yes
  tasks:
    - name: install Dashboard
      become: yes
      become_user: gokul
      shell: kubectl apply -f https://raw.githubusercontent.com/gklc811/kubernetes/master/UI_Dashboard/kubernetes-dashboard.yaml >> pod_network_setup.txt
      args:
        chdir: $HOME
        creates: pod_network_setup.txt
    - name: Dashboard secret creation
      become: yes
      become_user: gokul
      shell: kubectl create serviceaccount k8sadmin -n kube-system && kubectl create clusterrolebinding k8sadmin --clusterrole=cluster-admin --serviceaccount=kube-system:k8sadmin
      
  
