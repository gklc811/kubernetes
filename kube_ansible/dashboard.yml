- hosts: master
  become: yes
  tasks:
    - name: install Dashboard
      become: yes
      become_user: gokul
      shell: kubectl apply -f https://raw.githubusercontent.com/gklc811/kubernetes/master/UI_Dashboard/kubernetes-dashboard.yaml >> pod_network_setup.txt
      args:
        chdir: $HOME
        creates: pod_network_setup.txt
